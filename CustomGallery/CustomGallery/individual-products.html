<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Made-To-Spec</title>
	<link media="all" rel="stylesheet" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
	<script>window.jQuery || document.write('<script src="js/jquery-3.2.1.min.js" defer><\/script>')</script>
	<script src="js/jquery.main.js" defer></script>
</head>
<body>
	<div id="wrapper">
		
		<main id="main">
			<div class="main-container">
				<div class="page-heading container text-center">
					<h1>Slide Top Boxes</h1>
				</div>
				<div class="container gallery-container">
					<div class="custom-gallery">
						<div class="mask">
							<div class="slide">
								<a href="#" class="hold">
									1
								</a>
							</div>
							<div class="slide">
								<a href="#" class="hold">
									2
								</a>
							</div>
							<div class="slide">
								<a href="#" class="hold">
									3
								</a>
							</div>
							<div class="slide">
								<a href="#" class="hold">
									4
								</a>
							</div>
							<div class="slide">
								<a href="#" class="hold">
									5
								</a>
							</div>
							<div class="slide">
								<a href="#" class="hold">
									6
								</a>
							</div>
						</div>
						<div class="pagination-holder">
							<a href="#" class="prev"><</a>
							<ul class="pagination"></ul>
							<a href="#" class="next">></a>
						</div>
					</div>
				</div>
			
			</div>
		</main>
	</div>
</body>
</html>
